{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!--iconos-->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="r/fontawesome.min.css">
  
</head>

<body class="flex flex-col min-h-screen">
  




  <div class="flex-grow container mx-auto flex items-center justify-center py-8">
    <div class="max-w-md w-full bg-white shadow-md rounded px-6 py-4">
      <br>
      <h2 class="text-2xl font-bold mb-4 text-center">Registro de Usuario</h2>
      <br>






      <form method="post" action="/api/v2/register/" class="flex flex-col">
        <div class="mb-4 flex items-center">
          <i class="fas fa-user mr-2"></i>
          <label for="user" class="block font-medium mb-0"><b>Usuario</b></label>
        </div>
        <input type="text" name="user" id="user" class="w-full border border-gray-300 rounded px-3 py-2" required>
        <br>
      <div class="mb-4">
      <label for="contrasena" class="block font-medium mb-3 flex items-center">
      <i class="fas fa-lock mr-2"></i>
      <b>Contraseña</b>
      </label>
      <input type="password" name="contrasena" id="contrasena" class="w-full border border-gray-300 rounded px-3 py-2" required>
      <br>
      <br>
      <label for="contrasena" class="block font-medium mb-3 flex items-center">
      <i class="fas fa-lock mr-2"></i>
      <b>Confirmar Contraseña</b>
      </label>
      <input type="password" name="contrasena" id="contrasena" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
        <br>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
    </div>
  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>


<!--{% endblock %}-->

</body>

</html>
